<ion-view view-title="Herramientas">
    <ion-content>
        <ion-slide-box on-slide-changed="navSlide(index)" >
            <ion-slide ng-repeat="herramienta in herramientas">
                <div>
                 <h2>{{herramienta.name}}</h2>
                    <img src={{herramienta.face}} style="background:black; width:100%; height:100%;">

                </div>
            </ion-slide>

        </ion-slide-box>
        </ion-content>
    </ion-view>
